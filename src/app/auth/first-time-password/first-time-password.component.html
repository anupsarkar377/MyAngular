<form [formGroup]="firstTimePasswordForm" (ngSubmit)="onSubmit()">
  <table>
      <tr><label>
          NewPassword:
          <input type="password" formControlName="newPassword" required>
        </label></tr>
      <tr><label>
          ConfirmPassword:
          <input type="password" formControlName="confirmPassword" required>
        </label></tr>
      <tr align="center"><button type="submit" [disabled]="!firstTimePasswordForm.valid">Submit</button></tr>
  </table>
</form>
